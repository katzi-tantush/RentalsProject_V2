<h3>Our Registered Users</h3>
<div *ngFor='let user of (users$ | async)' class="card">
    <h6>Full Name: {{ user.fName }} {{ user.lName }} <br>
        Role: {{ user.role }}
    </h6><button (click)='showUserForm()'>Edit User</button><button (click)='deleteUser(user)'>Delete User</button>
        <div *ngIf='userFormVisible'>
            <app-edit-user-form [user]='user'></app-edit-user-form>
        </div>
</div>
